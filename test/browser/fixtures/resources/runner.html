<!doctype html>
<html>
<head>
    <title>TASK RUNNER</title>
    <link rel="stylesheet" href="css/runner.css">
    <script src="_compiled/tasks/goog/base.js" type="text/javascript"></script>
    <script src="_compiled/tasks/main.js" type="text/javascript"></script>
</head>
<body>
<div id="panel">
    <div id="status-box">
        <div id="task-name"></div>
    </div>
    <div id="buttons">
        <button id="run-again-button" onclick="dirac.automation.runner.reload()">run again!</button>
        <button id="reset-button" onclick="dirac.automation.runner.reset()">reset!</button>
        <button id="index-button" onclick="dirac.automation.runner.reset(); document.location='/'">go to index</button>
        <button id="copy-button" data-clipboard-target="transcript">copy transcript!</button>
        <button id="pause-button" onclick="dirac.automation.runner.pause()">pause!</button>
        <button id="resume-button" onclick="dirac.automation.runner.resume()" disabled>resume!</button>
    </div>
</div>
<div id="transcript-box"></div>
<script src="scripts/ZeroClipboard.js"></script>
<script src="scripts/clipboard.js"></script>
<script src="scripts/favicon.js"></script>
<script src="scripts/runner.js"></script>
</body>
</html>
